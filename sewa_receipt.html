<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Receipt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        @media print {
            body {
                background-color: white !important;
                padding: 0 !important;
            }
            .container {
                max-width: 100% !important;
                padding: 0 !important;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-4">
                    <div class="d-flex justify-content-center align-items-center mb-2" style="height: 80px;">
                        <img src="sewa_logo.png" alt="Logo" class="img-fluid" style="max-height: 100px;">
                    </div>
                    <div class="mb-3">
                         <div class="mb-1">श्री श्री सनातन सेवा संस्थान</div>
                        <div class="mb-1">पंजीकरण संख्या : 2022/GHA/1903/BK4/43</div>
                        <div class="mb-1">ई-मेल : srisrisanatansevasansthan2022@gmail.com</div>
                        <div class="mb-1">संपर्क संख्या : 8340539033</div>
                        <div>पता : मारवाड़ी धर्मशाला के पास, पूर्वी सिंहभूम, घाटशिला, झारखंड – 832303</div>
                         <div style="color: #f72828ef;">हमारा उद्देश्य - समाज सेवा, सुधार सद‌भावना एवं संगठन
</div>
                    </div>
                    <h2 class="my-3 text-decoration-underline">पंजीकरण रसीद</h2>
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title border-bottom pb-2 mb-3">पंजीकरण विवरण</h5>
                        <div id="receipt-content">
                            <!-- Receipt content will be populated by JavaScript -->
                        </div>
                    </div>
                </div>

                <button class="btn btn-success d-block mx-auto px-4 py-2 mb-4 d-print-none" onclick="window.print()">रसीद प्रिंट करें</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get form data from localStorage
            const formData = JSON.parse(localStorage.getItem('formData'));
            const receiptContent = document.getElementById('receipt-content');

            if (formData) {
                // Create receipt content from form data
                let html = '';   
                // Personal Details
                html += '<div class="row mb-2"><div class="col-md-4 fw-bold">अनुदान तिथि:</div><div class="col-md-8">' + (formData.joiningDate || 'N/A') + '</div></div>';
                html += '<div class="row mb-2"><div class="col-md-4 fw-bold">आपका रेफर आईडी:</div><div class="col-md-8">' + (formData.refercode || 'N/A') + '</div></div>';
                html += '<div class="row mb-2"><div class="col-md-4 fw-bold">पूरा नाम:</div><div class="col-md-8">' + (formData.fullName || 'N/A') + '</div></div>';
                html += '<div class="row mb-2"><div class="col-md-4 fw-bold">मोबाइल नंबर:</div><div class="col-md-8">' + (formData.mobile || 'N/A') + '</div></div>';
                
             
                
                // Referral Details
                if (formData.referralName || formData.referralId) {
                    html += '<h5 class="border-bottom pb-2 mt-4 mb-3">अनुशंसा विवरण</h5>';
                    html += '<div class="row mb-2"><div class="col-md-4 fw-bold">अनुशंसा नाम:</div><div class="col-md-8">' + (formData.referralName || 'N/A') + '</div></div>';
                    html += '<div class="receipt-row"><div class="receipt-label">अनुशंसा आईडी:</div><div class="receipt-value">' 
      + (formData.referralId ? 'SAR-' + formData.referralId : 'N/A') 
      + '</div></div>';
                }
                
                // Add timestamp
                html += '<h5 class="border-bottom pb-2 mt-4 mb-3">सबमिशन विवरण</h5>';
                html += '<div class="row mb-2"><div class="col-md-4 fw-bold">सबमिशन दिनांक:</div><div class="col-md-8">' + new Date().toLocaleString() + '</div></div>';
                
                receiptContent.innerHTML = html;
            } else {
                receiptContent.innerHTML = '<p class="text-danger">कोई पंजीकरण डेटा नहीं मिला। कृपया पहले पंजीकरण फॉर्म भरें।</p>';
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
