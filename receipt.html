<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        .logo-placeholder {
            height: 80px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
        }
        .org-info {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            text-decoration: underline;
        }
        .receipt-section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .receipt-row {
            display: flex;
            margin-bottom: 10px;
        }
        .receipt-label {
            font-weight: bold;
            min-width: 200px;
        }
        .receipt-value {
            flex-grow: 1;
        }
        .print-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 30px auto;
        }
        .print-btn:hover {
            background-color: #45a049;
        }
        @media print {
            .print-btn {
                display: none;
            }
            body {
                background-color: white;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-placeholder"><img src="Logo.jpg" alt="" width="100px"></div>
        <div class="org-info">
            <div>Registan No.:</div>
            <div>E-mail:</div>
            <div>Contact No.</div>
            <div>Time 10 am to 5:30 pm</div>
            <div>Address: Lanka, Varanasi, U.P. -221005</div>
        </div>
        <div class="form-title">Registration Receipt</div>
    </div>

    <div class="receipt-section">
        <div class="section-title">Registration Details</div>
        <div id="receipt-content">
            <!-- Receipt content will be populated by JavaScript -->
        </div>
    </div>

    <button class="print-btn" onclick="window.print()">Print Receipt</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get form data from localStorage
            const formData = JSON.parse(localStorage.getItem('formData'));
            const receiptContent = document.getElementById('receipt-content');

            if (formData) {
                // Create receipt content from form data
                let html = '';   
                // Personal Details
                html += '<div class="receipt-row"><div class="receipt-label">Date of Joining:</div><div class="receipt-value">' + (formData.joiningDate || 'N/A') + '</div></div>';
                html += '<div class="receipt-row"><div class="receipt-label">Full Name:</div><div class="receipt-value">' + (formData.fullName || 'N/A') + '</div></div>';
                html += '<div class="receipt-row"><div class="receipt-label">Father/Husband Name:</div><div class="receipt-value">' + (formData.fatherHusbandName || 'N/A') + '</div></div>';
                html += '<div class="receipt-row"><div class="receipt-label">Date of Birth:</div><div class="receipt-value">' + (formData.dob || 'N/A') + '</div></div>';
                html += '<div class="receipt-row"><div class="receipt-label">Gender:</div><div class="receipt-value">' + (formData.gender || 'N/A') + '</div></div>';
                html += '<div class="receipt-row"><div class="receipt-label">Mobile:</div><div class="receipt-value">' + (formData.mobile || 'N/A') + '</div></div>';
                html += '<div class="receipt-row"><div class="receipt-label">Email:</div><div class="receipt-value">' + (formData.email || 'N/A') + '</div></div>';
                html += '<div class="receipt-row"><div class="receipt-label">Aadhaar:</div><div class="receipt-value">' + (formData.aadhaar || 'N/A') + '</div></div>';
                html += '<div class="receipt-row"><div class="receipt-label">Pancard:</div><div class="receipt-value">' + (formData.pancard || 'N/A') + '</div></div>';
                html += '<div class="receipt-row"><div class="receipt-label">Address:</div><div class="receipt-value">' + (formData.address || 'N/A') + '</div></div>';
              
                // Bank Details
                if (formData.bankName || formData.accountNumber || formData.ifscCode) {
                    html += '<div class="section-title" style="margin-top: 20px;">Bank Details</div>';
                    html += '<div class="receipt-row"><div class="receipt-label">Bank Name:</div><div class="receipt-value">' + (formData.bankName || 'N/A') + '</div></div>';
                    html += '<div class="receipt-row"><div class="receipt-label">Account Number:</div><div class="receipt-value">' + (formData.accountNumber || 'N/A') + '</div></div>';
                    html += '<div class="receipt-row"><div class="receipt-label">IFSC Code:</div><div class="receipt-value">' + (formData.ifscCode || 'N/A') + '</div></div>';
                }
                
                // Referral Details
                if (formData.referralName || formData.referralId) {
                    html += '<div class="section-title" style="margin-top: 20px;">Referral Details</div>';
                    html += '<div class="receipt-row"><div class="receipt-label">Referral Name:</div><div class="receipt-value">' + (formData.referralName || 'N/A') + '</div></div>';
                    html += '<div class="receipt-row"><div class="receipt-label">Referral ID:</div><div class="receipt-value">' + (formData.referralId || 'N/A') + '</div></div>';
                }
                
                // Add timestamp
                html += '<div class="section-title" style="margin-top: 20px;">Submission Details</div>';
                html += '<div class="receipt-row"><div class="receipt-label">Submission Date:</div><div class="receipt-value">' + new Date().toLocaleString() + '</div></div>';
                
                receiptContent.innerHTML = html;
            } else {
                receiptContent.innerHTML = '<p>No registration data found. Please complete the registration form first.</p>';
            }
        });
    </script>
</body>
</html>
